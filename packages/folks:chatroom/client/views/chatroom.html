<template name="Chatroom">

	<div class="container">

		<h1>{{name}}</h1>

		<ul>
		{{#each messages}}
			<li><span class="badge">{{time}}</span> <strong>{{username}}</strong>: {{content}}</li>
		{{/each}}
		</ul>

	</div>

  <footer class="footer">

    <div class="container">

		  <input type="text" class="form-control" id="chat_message" placeholder="Message...">

    </div>

  </footer>

</template>
