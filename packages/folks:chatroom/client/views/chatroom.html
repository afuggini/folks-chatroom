<template name="Chatroom">

  <div class="container">

    <h1>{{name}}</h1>

    <ul id="chatroom_messages">
    {{#each messages}}
      <li class="{{msgClasses}}">
        <time class="label label-info" title="{{time}}" datetime="{{time}}">{{time}}</time>
        <strong class="username">{{username}}</strong>: {{content}}
      </li>
    {{/each}}
    </ul>

  </div>

  <footer class="footer">

    <div class="container">

      <input type="text" class="form-control" id="chat_message" placeholder="Message...">

    </div>

  </footer>

</template>
